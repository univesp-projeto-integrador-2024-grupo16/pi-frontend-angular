<div class="flex justify-content-end mt-1 mb-3">
  <p-button icon="pi pi-external-link" label="Salvar" [outlined]="false" severity="success" (click)="save()" />
</div>

<p-table [value]="fornecedor" responsiveLayout="scroll" [(selection)]="selectedFornecedores">
  <ng-template pTemplate="header">
      <tr>
        <th></th>
        <th>CNPJ</th>
        <th>Razão Social</th>
        <th>Inscrição Municipal</th>
        <th>Inscrição Estatual</th>
      </tr>
  </ng-template>

  <ng-template pTemplate="body" let-fornecedor>
      <tr>
        <td>
          <p-tableCheckbox [value]="fornecedor.uuid"></p-tableCheckbox>
        </td>
        <td>{{fornecedor.cnpj}}</td>
        <td>{{fornecedor.razao_social}}</td>
        <td>{{fornecedor.inscricao_municipal}}</td>
        <td>{{fornecedor.inscricao_estadual}}</td>
      </tr>
    </ng-template>]
  <ng-template pTemplate="summary">
    <div class="flex justify-content-end mt-1 mb-3">
      <p-button icon="pi pi-external-link" label="Salvar" [outlined]="false" severity="success" (click)="save()" />
    </div>
  </ng-template>
</p-table>
